{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Mi Perfil - Predicción Fútbol{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-person-circle"></i> Mi Perfil</h3>
            </div>
            <div class="card-body">
                {% if user.foto_perfil %}
                <div class="text-center mb-4">
                    <img src="{{ user.foto_perfil.url }}" alt="Foto de perfil" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                </div>
                {% endif %}
                {% crispy form %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
