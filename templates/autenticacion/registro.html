{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro - Predicción Fútbol{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-person-plus"></i> Crear Cuenta
                </h2>
                {% crispy form %}
                <div class="text-center mt-3">
                    <p>¿Ya tienes cuenta? <a href="{% url 'auth:login' %}">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
